on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Login to DOcker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: docker-compose run --rm my_awsome_app sh -c "python manage.py test"
      - name: Lint
        run: docker-compose run --rm my_awsome_app sh -c "flake8 --ignore=E402,F841,F403,F405 --per-file-ignores="__init__.py:F401" ."
